{% load i18n sekizai_tags %}

{% addtoblock "css" %}
  <link rel="stylesheet" href="{{ STATIC_URL }}css/ui-darkness/jquery-ui-1.10.4.custom.min.css">
{% endaddtoblock %}

{% addtoblock "js" %}
  <script src="{{ STATIC_URL }}js/vendor/jquery-ui-1.10.4.custom.min.js"></script>
  {% if LANGUAGE_CODE != "en" %}
    <script src="{{ STATIC_URL }}js/vendor/jquery.ui.datepicker-{{ LANGUAGE_CODE }}.js"></script>
  {% endif %}
  <script src="{{ STATIC_URL }}js/sightings_filter_form.js"></script>
{% endaddtoblock "js" %}

<form id="sightings_filter">
    <label for="jellyfish_id">{% trans "Jellyfish type" %}</label>
    <select id="jellyfish_id">
      <option value="ALL">{% trans "All types" %}</option>
      {% for j in jellyfishes %}
      <option value="{{ j.id }}">{% trans j.name %}</option>
      {% endfor %}
      <option value="UNKNOWN">{% trans "Unknown type" %}</option>
    </select>
    <label for="from_date">{% trans "From date" %}</label>
    <input class="date" name="from_date" id="from_date" value=""/>
    <label for="to_date">{% trans "To date" %}</label>
    <input class="date" name="to_date" id="to_date" value=""/>
    <input type="submit" value="{% trans "Apply filter"%}"/>
</form>
